<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="wrapper">
        <h3>회원가입</h3>
        <input class="inputbox" type="text" id="email" placeholder="이메일을 입력해 주세요." />
        <div class="error" id="error__email"></div>
        <input class="inputbox" type="text" id="name" placeholder="이름을 입력해 주세요." />
        <div class="error" id="error__name"></div>
        <input class="inputbox" type="password" id="password" placeholder="비밀번호를 입력해 주세요." />
        <div class="error" id="error__password"></div>
        <input class="inputbox" type="password" id="password2" placeholder="비밀번호를 다시 입력해 주세요." />
        <div class="error" id="error__password2"></div>
        <div class="phone__wrapper">
            <input id="phone1" class="phoneNumber" type="text" onchange="changePhone1()" onkeyup="onchange()"/> - <input id="phone2" class="phoneNumber"
                type="text" onchange="changePhone2()" onkeyup="onchange() "/> - <input id="phone3" class="phoneNumber" type="text" onchange="changePhone3()" onkeyup = onchange()/>
        </div>
        <div class="token__wrapper">
            <div class="token" id="token">000000</div>
            <button id="token__button" disabled>인증번호 전송</button>
        </div>
        <div class="token__wrapper">
            <div class="token__timer" id="token__timer">3:00</div>
            <button id="token__timer__button">인증 완료</button>
        </div>
        <div class="location__wrapper">
            <img class="location__img" src="./images/poly.png" alt="">
            <select class="location" id="location">
                <option disabled selected>지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
        </div>
        <div class="error" id="error__location"></div>
        <div class="gender__wrapper">
            <div class="gender">
                <input type="radio" name="gender" id="gender__woman" class="gender__radio"><span> 여성</span>
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="gender__man" class="gender__radio"><span> 남성</span>
            </div>
        </div>
        <div class="error" id="error__gender"></div>
        <hr />
        <div class="footer">
            <button id="signup__button">가입하기</button>
        </div>
    </div>
</body>

</html>
