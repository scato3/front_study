<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="albumWrapper__Item">
                    <img class="album-thumbnail" src="./images/jukebox01.png" alt="">
                    <div class="album-title">Y(Please Tell Me Why)</div>
                    <div class="album-artist">프리스타일</div>
                </div>
                <div class="albumWrapper__Item">
                    <img class="album-thumbnail" src="./images/jukebox02.png" alt="">
                    <div class="album-title">눈의 꽃</div>
                    <div class="album-artist">박효신</div>
                </div>
                <div class="albumWrapper__Item">
                    <img class="album-thumbnail" src="./images/jukebox03.png" alt="">
                    <div class="album-title">사랑했나봐</div>
                    <div class="album-artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable-checkbox"><input type="checkbox" /></th>
                    <th class="albumTable-number">번호</th>
                    <th class="albumTable-song">곡명</th>
                    <th class="albumTable-artist">아티스트</th>
                </tr>
                <tr>
                    <td class="albumTable-checkbox"><input type="checkbox" /></td>
                    <td class="albumTable-number">1</td>
                    <td class="albumTable-song">눈의 꽃</td>
                    <td class="albumTable-artist">박효신</td>
                </tr>
                <tr>
                    <td class="albumTable-checkbox"><input type="checkbox" /></td>
                    <td class="albumTable-number">2</td>
                    <td class="albumTable-song">사랑스러워</td>
                    <td class="albumTable-artist">김종국</td>
                </tr>
                <tr>
                    <td class="albumTable-checkbox"><input type="checkbox" /></td>
                    <td class="albumTable-number">3</td>
                    <td class="albumTable-song">내사람: Partner For Life</td>
                    <td class="albumTable-artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="albumTable-checkbox"><input type="checkbox" /></td>
                    <td class="albumTable-number">4</td>
                    <td class="albumTable-song">Love Love Love</td>
                    <td class="albumTable-artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="albumTable-checkbox"><input type="checkbox" /></td>
                    <td class="albumTable-number">5</td>
                    <td class="albumTable-song">애인...있어요</td>
                    <td class="albumTable-artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
